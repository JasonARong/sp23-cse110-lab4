    function discountPrices(prices, discount){
        const discounted = [];
        const length = prices.length;
        for (let i = 0; i < length; i++){
            const discountedPrice = prices[i] * (1 - discount)
            discounted.push(discountedPrice);
        }
        
        //console.log(i);
        //console.log(length);
        //console.log(discounted);
        return discounted;
    }
